<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>英単【例文】(日本語➡英語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第６回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [   
   {'en': 'Humans have developed different techniques for flying.', 'ja': '人間はさまざまな飛行技術を開発してきた。'},
   {'en': 'Could you tell me some famous English phrases?', 'ja': '英語の有名な成句をいくつか教えていただけますか。'},
   {'en': 'This camera has a lot of advantages over others.', 'ja': 'このカメラにはほかのものに対する多くの利点がある。'},
   {'en': 'Every teacher at this school has a good character.', 'ja': 'この学校では，どの先生も性格がよい。'},
   {'en': 'The trading company deals mainly in natural gas.', 'ja': 'その貿易会社は主に天然ガスを扱っている。'},
   {'en': 'The Louvre Museum is loved by all the citizens of Paris.', 'ja': 'ルーブル美術館はすべてのパリ市民に愛されている。'},
   {'en': 'I think telling the truth is better than lying.', 'ja': '私はうそをつくより本当のことを言ったほうがよいと思う。'},
   {'en': 'What percentage of the students will take the exam?', 'ja': '何パーセントの生徒がその試験を受けますか。'},
   {'en': 'Mike gave us a short explanation of his plan.', 'ja': 'マイクは彼の計画について私たちに短く説明した。'},
   {'en': 'I’ll take a simple instance to explain the theory.', 'ja': 'その学説を説明するために簡単な例を挙げましょう。'},
   {'en': 'Please make marks on the items you need.', 'ja': 'あなたが必要な項目に印を付けてください。'},
   {'en': 'The increase of cars is causing air pollution in China.', 'ja': '自動車の増加が中国で大気汚染を引き起こしている。'},
   {'en': 'What are the main features of the cellphone?', 'ja': 'その携帯電話の主な特徴は何ですか。'},
   {'en': 'Japan’s trade with China has increased year by year.', 'ja': '日本の中国との貿易は年々増えてきている。'},
   {'en': 'This notebook computer is a useful tool for my work.', 'ja': 'このノートパソコンは役に立つ私の仕事道具だ。'},
   {'en': 'They created a new sort of music.', 'ja': '彼らは新しい種類の音楽を作り出した。'},
   {'en': 'The small hotel had a family atmosphere.', 'ja': 'その小さなホテルには家庭的な雰囲気があった。'},
   {'en': 'The new policy had a strong impact on other countries.', 'ja': 'その新しい政策は他国に強い影響を与えた。'},
   {'en': 'I want you to change your attitude toward me.', 'ja': '私はあなたに私に対するあなたの態度を変えてほしいと思っている。'},
   {'en': 'A huge crowd came together in front of the White House.', 'ja': '大群衆がホワイトハウスの前に集まった。'},
   {'en': 'Those boys suddenly disappeared into the building.', 'ja': 'その少年たちは建物の中に突然姿を消した。'},
   {'en': 'A good dictionary defines each word clearly.', 'ja': 'よい辞書はそれぞれの単語をわかりやすく定義している。'},
   {'en': 'The surface of the lake is reflecting the light of the sun.', 'ja': 'その湖面は太陽の光を反射している。'},
   {'en': 'Mike wants to contribute to his team in the next game.', 'ja': 'マイクは次の試合でチームに貢献したいと思っている。'},
   {'en': 'He represented our class at the meeting.', 'ja': '彼は会議で私たちのクラスを代表した［クラスを代表して会議に出た］。'},
   {'en': 'Nancy’s dress today matches her hairstyle.', 'ja': 'ナンシーの今日の服は彼女の髪型に合っている。'},
   {'en': 'We exchanged information about the new product. ', 'ja': '私たちは新製品についての情報を交換した。'},
   {'en': 'Jane’s strange action confused her family.', 'ja': 'ジェーンの奇妙な行動は彼女の家族を困惑させた。'},
   {'en': 'This toy seems to respond to human voice.', 'ja': 'このおもちゃは人の声に反応するようだ。'},
   {'en': 'My parents are still treating me like a child.', 'ja': '私の両親はまだ私を子どものように扱っている。'},
   {'en': 'There are only nine male students in this class.', 'ja': 'このクラスには男子生徒が9人しかいない。'},
   {'en': 'Thousands of huge trees stand on that mountain.', 'ja': '何千という巨大な木があの山に立っている。'},
   {'en': 'I want to be a professional baseball player like Ichiro.', 'ja': '私はイチローのようなプロ野球選手になりたい。'},
   {'en': 'Cellphones are essential for our daily lives.', 'ja': '携帯電話は私たちの日常生活に必要不可欠である。'},
   {'en': 'Could you tell me your current address?', 'ja': 'あなたの現在の住所を教えていただけませんか。'},
   {'en': 'Positive thinking will lead you to success.', 'ja': '前向きな考え方はあなたを成功に導くでしょう。'},
   {'en': 'Chemical products like plastics are used all over the world.', 'ja': 'プラスチックのような化学製品は世界中で使われている。'},
   {'en': 'We stayed at a really comfortable hotel during our trip.', 'ja': '私たちは旅行中，実に快適なホテルに滞在した。'},
   {'en': 'They got off the train at the central station.', 'ja': '彼らは中央駅で電車を降りた。'},
   {'en': 'Lack of sleep has a negative effect on your studies.', 'ja': '睡眠不足はあなたたちの勉強に悪い影響を及ぼす。'},
   {'en': 'The coal industry has been disappearing in Japan.', 'ja': '石炭産業は日本で姿を消してきている。'},
   {'en': 'Human genes aren’t much different from chimpanzees’.', 'ja': '人間の遺伝子はチンパンジーのものとあまり違わない。'},
   {'en': 'There is heavy traffic on this street in the evening.', 'ja': 'この通りは夕方，すごい交通量がある。'},
   {'en': 'Her dream became a reality after five years.', 'ja': '彼女の夢は5年後に現実(のもの)となった。'},
   {'en': 'The couple found happiness in their ordinary life.', 'ja': 'その夫婦は普通の生活に幸せを見いだした。'},
   {'en': 'My mother keeps a good balance between work and family.', 'ja': '私の母は仕事と家庭の(間の)バランスをうまく保っている。'},
   {'en': 'People once thought that the earth was the center of the universe.', 'ja': '人々はかつて地球が宇宙の中心だと考えていた。'},
   {'en': 'Tim has a part-time job in a car factory.', 'ja': 'ティムは自動車工場でアルバイトをしている。'},
   {'en': 'I go to a gym to build up my muscle.', 'ja': '私は筋肉をつけるためにジムに通っている。'},
   {'en': 'She sang the song in front of a large audience.', 'ja': '彼女はその歌を大観客の前で歌った。'},
   {'en': 'It is said that birds understand the cycle of the seasons.', 'ja': '鳥は季節の移り変わりを理解すると言われている。'},
   {'en': 'My father’s new car runs on electricity. ', 'ja': '父の新しい車は電気で走る。'},
   {'en': 'He is studying the link between our mind and body.', 'ja': '彼は私たちの心と体の間のつながりについて研究している。'},
   {'en': 'Several tests showed that he had stomach cancer.', 'ja': 'いくつかの検査によって彼は胃がんにかかっていることがわかった。'},
   {'en': 'I didn’t have much contact with him last year.', 'ja': '去年，私は彼とあまり連絡をとらなかった。'},
   {'en': 'Most of us are in favor of the plan.', 'ja': '私たちのほとんどはその計画を支持している。'},
   {'en': 'Choose your future career carefully.', 'ja': '慎重に将来の職業を選びなさい。'},
   {'en': 'The majority of students do not like to take examinations.', 'ja': '生徒の大多数は試験を受けるのが好きではない。'},
   {'en': 'She has wanted to be a police officer since she was a child.', 'ja': '彼女は子どものころから警察官になりたいと思っている。'},
   {'en': 'They fought the war to protect democracy. ', 'ja': '彼らは民主主義を守るためにその戦争を戦った。'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
